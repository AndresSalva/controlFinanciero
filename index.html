<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Gestion financiera</title>
  </head>
  <body>
  <h2>Saldo</h2>
  <div id="saldo-div" ></div>
  <h2>Categorias</h2>
  <button id="ver-categorias-btn">Ver Categor√≠as</button>
    <div id="categorias" style="display: none;">
      <button class="dropdown-button" id="gastos-btn">Gastos</button>
      <button class="dropdown-button" id="ingresos-btn">Ingresos</button>
    </div>
  <div id="content" >
    <img src="./assets/gastosEJEM.jpeg" alt="Gastos" class="image" style="display: none" width="200" height="400" id="imgGastos">
    <img src="./assets/ingresosEJEM.jpeg" alt="Ingresos" class="image" style="display: none" width="200" height="400" id="imgIngresos">
  </div>
    <h1>Registro presupuesto</h1>
    <form id="presupuesto-form">
      <label for="monto-presupuesto">Presupuesto:</label>
      <input type="number" id="monto-presupuesto" />
      <input type="submit" value="registrar-gasto" id="aniadir-presupuesto" />
    </form>
    <div id="presupuesto-div"></div>
    <h1>Registro gasto</h1>
    <form id="gastos-form">
      <label for="monto-gasto">Monto gasto:</label>
      <input type="number" id="monto-gasto" />
      <label for="fecha-gasto">fecha:</label>
      <input type="date" id="fecha-gasto" />
      <label for="nota-gasto">Nota:</label>
      <input type="text" id="nota-gasto" />
      <input type="submit" value="registrar-gasto" id="aniadir-gasto" />
    </form>
    <div id="gastos-div"></div>
    <h1>Registro ingreso</h1>
    <form id="ingreso-form">
      <label for="monto-ingreso">Monto ingreso:</label>
      <input type="number" id="monto-ingreso" />
      <label for="fecha-ingreso">Fecha:</label>
      <input type="date" id="fecha-ingreso" />
      <label for="nota-ingreso">Nota:</label>
      <input type="text" id="nota-ingreso" />
      <input type="submit" value="registrar-ingreso" id="aniadir-ingreso" />
    </form>
    <div id="ingreso-div"></div>
    <h1>Lista gastos</h1>
    <div id="lista-gastos-div"></div>
    <h1>Lista ingresos</h1>
    <div id="lista-ingresos-div"></div>
    <h1>CONTROL FINANCIERO</h1>
    <h2>Total Gastos</h2>
    <div id="totalGastos-div"></div>
    <h2>Total Ingresos</h2>
    <div id="totalIngresos-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
